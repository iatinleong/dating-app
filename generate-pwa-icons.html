    <script>
        function generateIcon(size) {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');

            // æ¼¸å±¤èƒŒæ™¯
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#ec4899'); // pink-500
            gradient.addColorStop(1, '#8b5cf6'); // purple-500
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);

            // ç¹ªè£½å¿ƒå½¢
            const heartSize = size * 0.5;
            const x = size / 2;
            const y = size / 2;

            ctx.fillStyle = 'white';
            ctx.beginPath();

            // å¿ƒå½¢è·¯å¾‘
            const topCurveHeight = heartSize * 0.3;
            ctx.moveTo(x, y + topCurveHeight);

            // å·¦å´æ›²ç·š
            ctx.bezierCurveTo(
                x, y,
                x - heartSize / 2, y,
                x - heartSize / 2, y + topCurveHeight
            );

            ctx.bezierCurveTo(
                x - heartSize / 2, y + (heartSize + topCurveHeight) / 2,
                x, y + (heartSize + topCurveHeight) / 1.2,
                x, y + heartSize
            );

            // å³å´æ›²ç·š
            ctx.bezierCurveTo(
                x, y + (heartSize + topCurveHeight) / 1.2,
                x + heartSize / 2, y + (heartSize + topCurveHeight) / 2,
                x + heartSize / 2, y + topCurveHeight
            );

            ctx.bezierCurveTo(
                x + heartSize / 2, y,
                x, y,
                x, y + topCurveHeight
            );

            ctx.fill();

            return canvas;
        }

        function generateAllIcons() {
            const sizes = [
                { size: 192, name: 'pwa-192x192.png' },
                { size: 512, name: 'pwa-512x512.png' },
                { size: 180, name: 'apple-touch-icon.png' }
            ];

            const previewDiv = document.getElementById('preview');
            previewDiv.innerHTML = '';

            sizes.forEach(({ size, name }) => {
                const canvas = generateIcon(size);
                const container = document.createElement('div');
                container.className = 'icon-preview';

                const img = document.createElement('img');
                img.src = canvas.toDataURL('image/png');
                img.width = 150;
                img.alt = name;

                const label = document.createElement('p');
                label.innerHTML = `<strong>${name}</strong><br>${size}x${size}`;

                const downloadBtn = document.createElement('button');
                downloadBtn.textContent = 'ä¸‹è¼‰';
                downloadBtn.onclick = () => {
                    const link = document.createElement('a');
                    link.download = name;
                    link.href = canvas.toDataURL('image/png');
                    link.click();
                };

                container.appendChild(img);
                container.appendChild(label);
                container.appendChild(downloadBtn);
                previewDiv.appendChild(container);
            });
        }

        // è‡ªå‹•ç”Ÿæˆåœ–ç¤º
        window.onload = () => {
            generateAllIcons();
        };
